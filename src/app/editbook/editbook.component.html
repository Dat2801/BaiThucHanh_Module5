<h1 align="center">Cập nhật sách</h1>
<form (ngSubmit)="edit()" class="container">
  <div class="form-group">
    Tên sách
    <input class="form-control" name="name" type="text" [(ngModel)]="book.title">
  </div>
  <div class="form-group">
    Tác giả
    <input class="form-control" name="author" type="text" [(ngModel)]="book.author">
  </div>
  <div class="form-group">
    Mô tả
    <textarea class="form-control" name="description" type="text" [(ngModel)]="book.description" rows="5px"
              cols="25px"></textarea>
  </div>
  <div>
    <button type="submit" class="btn btn-outline-primary"> Cập nhật</button>
    |
    <a [routerLink]="''" class="btn btn-outline-primary"> Quay lại </a>
  </div>
</form>
